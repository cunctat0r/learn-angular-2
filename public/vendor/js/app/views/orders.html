<h2>Orders</h2>
<div>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Product</th>
			<th>Total</th>
		</tr>	
		</thead>
		<tbody>
			<tr  ng-repeat="order in orders">
				<td> {{ order.product }} </td>				
				<td> {{ order.total | currency }} </td>				
			</tr>
		</tbody>		
	</table>	
</div>
